        tfoot tr{

        tfoot tr td a{

            text-decoration: none;
            color: aliceblue;
            padding: 10px;
            background: coral;
            border-radius: 10px;
        }
        tfoot tr td a:hover{
            background: darkmagenta;
            transition:2s;

        @media (max-width:768px) {

        tbody tr:nth-child(1){
